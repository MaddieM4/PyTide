<html>
	<head>
		<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="comm.js"></script>
		<script type="text/javascript">
			function send() {
				so = {'type':'logindata'};
				so['username'] = $("#username").val();
				so['password'] = $("#password").val();
				sendObject(so);
			}

			function setStatus(newstatus) {
				document.getElementById("status").innerHTML = newstatus;
			}

			function setLogins(jsonstring) {
				logins = JSON.parse(jsonstring);
				if (logins['pairs'].length >0) {
					$("#username").val(logins['pairs'][0][0]);
					$("#password").val(logins['pairs'][0][1]);
				}
			}
		</script>
		<style type="text/css">
			body {
				background-color: #C9E2FC;
				font-family: sans-serif;
			}

			div.header {
				font-family: serif;
				font-size:1.8em;
			}

			#status {
				color: #0084F1;
			}

			#username, #password {
				width:100%;
			}

			#submit {
				float:right;
				width:100px;
			}
		</style>
	</head>

	<body>
		<div class="header">
			Login
		</div>
		<input id="username" value="Username"/><br/>
		<input id="password" value="Password" type="password"/><br/>
		<div id="status"></div>
		<input type="button" value="Log in" id="submit" onclick="send()"/>
		<script type="text/javascript">
			function checkenter(event) {
				if (event.keyCode=='13') send();
			}

			$('#username').focus().keypress(checkenter)
			$('#password').keypress(checkenter)
		</script>
	</body>
</html>
